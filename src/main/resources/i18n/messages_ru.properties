aboutUs=Это сертификат, выдающийся водителям категории СЕ, чтобы они могли свободно перемещаться по дорогам стран Евросоюза. Чтобы получить такой документ, необходимо пройти короткий или длинный курс обучения. Автошкола в Варшаве отлично подойдет для получения польского кода 95.
chipCard=Заказать чип карту можно у нас в офисе, займет это всего 15 минут вашего времени. Изготовить чип возможно только при наличии кода 95 либо польских прав, красной польской бумаги, справки из гаи. Для оформления потребуется только: -фото \
  - паспорт \
  - права \
  - подписание доп.\
    Документов для оформления (с данными и подписью клиента) -код 95 (либо что-то из вышеперечисленных документов) Изготовление занимает от 7-14 дней.
lithuanianKod95 =Проводим короткий курс на основании литовского кода 95. \
  Без экзамена и присутствия на лекциях. \
  Помогаем с заменой литовского бумажного кода-95 на пластиковый польский код. \
  Переводы литовского кода и прав - сделаем за Вас.
OnlineLearningLongCourse = Преимущество обучения: \
  Обучение можно проходить даже за пределами Евросоюза.\
  В течении месяца студент имеет возможность учиться удаленно, после прохождения курса в системе - согласовываются даты экзамена и приезда на территорию Польши.\
  Регистрация займет ровно 1 день.
