aboutUs=CE kategorisi sürücülere Avrupa Birliği yollarında özgürce hareket edebilmeleri için verilen bir sertifikadır. Böyle bir belgeyi almak için kısa veya uzun bir eğitim kursunu tamamlamanız gerekir. Varşova'daki bir sürücü kursu, Polonya kodu 95'i almak için mükemmeldir.
chipCard = Ofisimizden çipli kart siparişi verebilirsiniz, bu sadece 15 dakikanızı alacaktır. \
  Sadece 95 kodu veya Polonya hakları, kırmızı Polonya kağıdı, ülkeden sertifikalar ile çip yapmak mümkündür. \
  Kayıt için sadece şunlara ihtiyacınız olacak: \
  - fotoğraf \
  - pasaport \
  - haklar \
  - kayıt için ek belgelerin imzası (müşterinin verileri ve imzası ile) \
  - 95 kodu (veya yukarıdaki belgelerden bir şey) Üretim 7-14 gün sürer.
lithuanianKod95 = Litvanya kodu 95'e dayalı kısa bir kurs yürütüyoruz. \
  Sınavlar ve derslere katılım olmadan. \
  Litvanya kağıt kodu-95'in plastik Polonya koduyla değiştirilmesine yardımcı oluyoruz. \
  Litvanya kodunun ve lisansların çevirileri sizin için yapılacaktır.
OnlineLearningLongCourse = Eğitimin faydası:\
  Eğitim Avrupa Birliği dışında da tamamlanabilir.\
  Bir ay içerisinde öğrenci uzaktan eğitim alma olanağına sahip olur, sistemdeki kursu tamamladıktan sonra sınav tarihleri ​​ve Polonya'ya varış tarihleri ​​kararlaştırılır.\
  Kayıt tam olarak 1 gün sürecektir.
